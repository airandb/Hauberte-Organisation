<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Urlaubshaus Verwaltung</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        // Einfacher Passwortschutz
        function checkPassword() {
            const password = prompt("Bitte Passwort eingeben:");
            if (password !== "leslousarrivent") {
                alert("Falsches Passwort! Zugriff verweigert.");
                document.body.innerHTML = "<h1>Zugriff verweigert</h1>";
            }
        }
        window.onload = checkPassword;
    </script>
</head>

<body>
    <h1>Urlaubsplanung für unser Haus</h1>

    <h2>Neuen Urlaub eintragen</h2>
    <form id="urlaubForm">
        Name: <input type="text" id="name" required /><br />
        Von: <input type="date" id="von" required /><br />
        Bis: <input type="date" id="bis" required /><br />
        <button type="submit">Eintragen</button>
    </form>

    <h2>Kalenderansicht</h2>
    <div id="calendar"></div>

    <h2>Haus-Infos</h2>
    <p>Hauberte Codes:</p>
    <p>Barrière Verte: 1966</p>
    </p>Cles Portails (Box vor dem Portail du bas): 2611</p>
    </p>Cles de la Maison (Box au Portail du bas): 2024</p>
    </p>Cles Citerne/Cave (Box im Poolklo): 2011</p>

    <!-- FullCalendar lokal -->
    <script src="libs/core/index.global.min.js"></script>
    <script src="libs/daygrid/index.global.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
